<h2>Products</h2>

<div *ngFor="let product of products$ | async; index as productId">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', productId]"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alert (notify)="onNotify()" [product]="product">
  </app-product-alert>
</div>
